		const URLList = ['name', 'title', 'filename'];
		function encodeURLParams(params) {
			let encodedParams = "";
			for (let key in params) {
				if (params.hasOwnProperty(key) && URLList.includes(key)) {
					encodedParams += `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}&`;
				}
			}
			return encodedParams.slice(0, -1); // 去除最后一个 '&'
		}

		articleList.forEach((element) => {
			element.link = "/markdown/main.html?" + encodeURLParams(element);
			console.log(element);

<body class="is-preload">

	<!-- Content -->
	<div id="content">
		<div class="inner">
			<script>
				function createBlogArticle(articleData) {
					const articleElement = $("<article></article>").addClass("box post post-excerpt");
					const headerElement = $("<header></header>");
					const h2Element = $("<h2></h2>").append($("<a></a>").attr("href", `markdown/${articleData.filename}/main.html`).text(articleData.name));
					const pElement = $("<p></p>").text(articleData.title);
					const infoElement = $("<div></div>").addClass("info");
					const dateElement = $("<span></span>").addClass("date");
					const yearElement = $("<span></span>").addClass("year").text(articleData.year);
					const monthElement = $("<span></span>").addClass("month").text(articleData.month);
					const dayElement = $("<span></span>").addClass("day").text(articleData.day);
					const featuredImageElement = $("<a></a>").attr("href", `markdown/${articleData.filename}/main.html`).addClass("image featured").append($("<img/>").attr("src", `markdown/${articleData.filename}/head.jpg`).attr("alt", ""));
					const contentElement = $("<div></div>").css("text-indent", "2em").html(articleData.content);

					dateElement.append(monthElement).append(dayElement).append(yearElement);
					infoElement.append(dateElement);

					headerElement.append(h2Element).append(pElement);
					articleElement.append(headerElement).append(infoElement).append(featuredImageElement).append(contentElement);

					return articleElement;
				}

				articleList.forEach((article) => {
					const articleElement = createBlogArticle(article);
					$("#container .inner").append(articleElement);
				})
			</script>
